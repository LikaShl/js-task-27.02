<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Hello world!
    <script>
      //ми вирішили їхати зі Львова у Київ і назад. За допомогою методів масивів
      //(.push(), .unsift(), .shift(), .pop()) -
      //маємо в наш масив додати станції які проїжджаємо та вивести то все у консоль.
      //Початковий масив може бути порожній.та може мати місто Львів.

      //Станції: Львів, Тернопіль, Хмельницький, Вінниця, Київ. Модна додати свої.

      let myWay = [];
      myWay.unshift("Lviv");
      myWay.push("Ternopil", "Khmelnickiy", "Vinnica");
      myWay.push("Kyiv");
      console.log(myWay);
      myWay.shift();
      myWay.shift();
      myWay.shift();
      myWay.shift();
      myWay.push("Vinnica", "Khmelnickiy", "Ternopil", "Lviv");
      console.log(myWay);
    </script>
  </body>
</html>
